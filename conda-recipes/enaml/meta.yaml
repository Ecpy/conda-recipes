package:
  name: enaml
  version: {{ environ.get('GIT_DESCRIBE_TAG') }}.post{{ environ.get('GIT_DESCRIBE_NUMBER') }}
source:
  git_tag: dev
  git_url: https://github.com/MatthieuDartiailh/enaml.git
  patches:
    - byteplay-py2.patch  [py3]
    - byteplay-py3.patch  [py33 or py34 or py35]
    - byteplay-py36.patch [py36]

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 1) }}
  entry_points:
    - enaml-run = enaml.runner:main
  osx_is_app: True

requirements:
  build:
    - python
    - atom >= 0.4.0
    - kiwisolver >= 0.2.0
    - ply
  run:
    - python
    - python.app       [osx]
    - atom >= 0.4.0
    - pyqt
    - qtpy
    - kiwisolver >= 0.2.0
    - ply
    - future

test:
  commands:
    - enaml-run --help
  imports:
    - enaml
    - enaml.callableref
    - enaml.colorext
    - enaml.core.alias
    - enaml.core.dynamicscope
    - enaml.core.funchelper
    - enaml.fontext
    - enaml.signaling
    - enaml.weakmethod
    - enaml.core.api
    - enaml.widgets.api
    - enaml.layout.api

about:
  home: https://github.com/nucleic/enaml
  license: BSD
  license_file: COPYING.txt
  summary: Declarative DSL for building rich user interfaces in Python
